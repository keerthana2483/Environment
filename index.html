<body>
    <header>
        <h1>Save Our Environment</h1>
    </header>
    
    <section>
        <p>Welcome to our environmental awareness page. Learn about ways to protect our planet and make a positive impact!</p>
        <button onclick="showTip()">Get a Tip</button>
        <p id="tip"></p>
    </section>

    <script>
        function showTip() {
            const tips = [
                "Reduce, reuse, and recycle to minimize waste.",
                "Conserve water by fixing leaks and using water-saving appliances.",
                "Plant trees to contribute to a healthier environment.",
                "Use energy-efficient appliances to reduce electricity consumption."
            ];

            const randomIndex = Math.floor(Math.random() * tips.length);
            const tipElement = document.getElementById('tip');

            tipElement.textContent = tips[randomIndex];
        }

    </script>
